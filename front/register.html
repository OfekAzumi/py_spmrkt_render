<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Create a Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Supermarket Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="checkout.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Create the registration form -->
    <div class="container mt-5">
        <h2>Register</h2>
        <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="mt-3">
            <button type="button" onclick="register()" class="btn btn-primary">Register</button>
        </div>
    </div>

    <script>
        const MY_SERVER = "http://127.0.0.1:8000/register/"
        const register = () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            axios.post(MY_SERVER, {
                "username": username,
                "password": password
            }).then(res => sessionStorage.setItem("token", res.data.access))
        }
    </script>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
